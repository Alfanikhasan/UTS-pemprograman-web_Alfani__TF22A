<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Hewan Qurban</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #333;
      overflow: hidden;
    }

    nav a {
      float: left;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    nav a:hover {
      background-color: #ddd;
      color: black;
    }

    section {
      padding: 20px;
      text-align: center;
    }

    .animal-card {
      background-color: white;
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
      padding: 20px;
      text-align: center;
      max-width: 300px;
      margin: 10px auto;
    }

    .animal-card img {
      width: 100%;
      height: auto;
    }

    footer {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      text-align: center;
    }

    @media (max-width: 600px) {
      nav a {
        float: none;
        display: block;
        text-align: left;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Daftar Hewan Qurban</h1>
  </header>

  <nav>
    <a href="#">Beranda</a>
    <a href="#">Daftar Hewan</a>
    <a href="#">Cara Qurban</a>
    <a href="#">Kontak</a>
  </nav>

  <section>
    <h2>Pilih Hewan Qurban Anda</h2>
    <div class="animal-card">
      <img src="kambing.jpeg" alt="Kambing">
      <h3>Kambing</h3>
      <p>Harga: Rp. 2.500.000</p>
    </div>
    <div class="animal-card">
      <img src="sapi.jpeg" alt="Sapi">
      <h3>Sapi</h3>
      <p>Harga: Rp. 18.000.000</p>
    </div>
    <div class="animal-card">
      <img src="domba.jpeg" alt="Domba">
      <h3>Domba</h3>
      <p>Harga: Rp. 3.000.000</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2024 Daftar Hewan Qurban. All rights reserved.</p>
  </footer>
</body>
</html>
